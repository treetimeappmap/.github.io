<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>TreeTime Site Map</title>
<link rel="icon" type="image/x-icon" href="https://treetimeapp.com/wp-content/uploads/2020/09/faviconnew-e1600902833741.png">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
href="https://fonts.googleapis.com/css?family=Open+Sans"
rel="stylesheet"
/>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
<link
href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
rel="stylesheet"
/>
<style>
@font-face {
    font-family: newzald;  
    src: url(https://treetimeapp.com/wp-content/uploads/2020/08/NewzaldTest-BlackItalic.otf);  
    font-weight: normal;  
}

body {
    margin: 0;
    padding: 0;
    font-family: newzald;
}

.topnav {
    overflow: hidden;
    position: fixed;
    width: 100%;
    background-color: #3E9E57;
    z-index: 1;
}

.topnav img {
    padding: 20px;
}

.topnav-right {
    color: white;
    background-color: #085e2f;
    float: right;
    margin: 10px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 10px;
}

.topnav-right span {
    background-color: #3E9E57;
    margin: 10px;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    font-size: larger;  
}

.plant-now-container {
    position: absolute;
    right: 40px;
    bottom: 40px;
    border-radius: 40px;
    background: #3E9E57;
    z-index: 2;
}

.plant-now-container h1 {
    color: #fff;
    font-size: 20px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 40px;
    padding-right: 40px;
}

.plant-now-container:hover {
    background: #085e2f;
}

.btn-title-container {
    position: absolute;
    right: 40px;
    bottom: 40px;
    background-color: rgba(0,0,0,0.66);
border-radius: 30px;
    z-index: 1;
    padding-left: 30px;
    padding-right: 40px;
    height: 100px;
}

.btn-title-container img {
    margin-top: 10px;
}
 
#map {
    z-index: 0;
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
.marker {
    background-image: url('https://app.treetimeapp.com/assets/Bio-icon.svg');
    background-size: cover;
    width: 3em;
    height: 3em;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
}
.mapboxgl-popup {
    max-width: 200px;
}
.mapboxgl-popup-content {
    color: #F3F3DD;
    background-color: #085e2f;
    border-color: #91785D;
    text-align: center;
    font-family: newzald; 
}

.mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip,
.mapboxgl-popup-anchor-top .mapboxgl-popup-tip {
    align-self: center;
    border-bottom: none;
    border-top-color: #085e2f;
}

a.mapboxgl-ctrl-logo,
.mapboxgl-ctrl-attrib a{
    display: none !important;
}

.mapboxgl-ctrl-bottom-right {
    display: none !important;
}
  
@media screen and (max-width: 500px){
  .topnav,
  .plant-now-container,
  .btn-title-container,
  .mapboxgl-ctrl-scale {
    display: none !important;
  }
  }  
  
</style>
</head>
<body>
      
<div class="topnav">
  <img src="https://treetimeapp.com/wp-content/uploads/2020/09/logownpf-e1599634124630.png" alt="Trulli" width="100" height="30">
  <div class="topnav-right"><p>Trees Donated:<span> 2,203</span></p></div>
</div>
    <a href="https://buy.stripe.com/eVaaFu3CZdX39RSbII" target="_blank">
        <div class="plant-now-container">
            <h1>Plant Now</h1>
        </div>
    </a>
    <div class="btn-title-container">  <img src="https://treetimeapp.com/wp-content/uploads/2020/09/logownpf-e1599634124630.png" alt="Trulli" width="100" height="30">
    </div>

<div id="map"></div>

</div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJlZXRpbWUiLCJhIjoiY2w3NnR1ZXluMGJhbzNucDNycjRiM3cwMiJ9.7crLm7gnNpgGTKKr7owi1g';
 
      const geojson = {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [167.672694, -45.683417]
            },
            'properties': {
              'title': 'South Island Site',
              'description': 'New Zealand'
            }
          }
        ]
      };
 
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-v9',
center: [168.672694, -43.83417],
zoom: 5.15,
});

// add markers to map
for (const feature of geojson.features) {
// create a HTML element for each feature
const el = document.createElement('div');
el.className = 'marker';
 
// make a marker for each feature and add it to the map
new mapboxgl.Marker(el)
.setLngLat(feature.geometry.coordinates)
.setPopup(
new mapboxgl.Popup({ offset: 25 }) // add popups
.setHTML(
`<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
)
)
.addTo(map);
}
map.addControl(new mapboxgl.ScaleControl({position: 'bottom-left'}));
map.addControl(new mapboxgl.NavigationControl(), 'bottom-left');
</script>
</body>
</html>
