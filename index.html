<style>
@font-face {
    font-family: newzald;

    font-weight: normal;  
}

body {
    margin: 0;
    padding: 0;
}

.topnav {
    overflow: hidden;
    position: fixed;
    width: 100%;
    background-color: #3E9E57;
    z-index: 1;
}

.topnav img {
    padding: 15px;
}

.plant-now-container {
    position: absolute;
    right: 40px;
    bottom: 40px;
    border-radius: 40px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 2);
    background: #3E9E57;
    z-index: 2;
}

.plant-now-container h1 {
    font-family: newzald;
    color: #fff;
    font-size: 20px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 40px;
    padding-right: 40px;
}

.plant-now-container:hover {
    background: #085e2f;
}
 
#map {
    z-index: 0;
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
.marker {
    background-image: url('https://app.treetimeapp.com/assets/Bio-icon.svg');
    background-size: cover;
    width: 3em;
    height: 3em;
    border-radius: 50%;
    border: 2px solid #fff;
    cursor: pointer;
}
.mapboxgl-popup {
    max-width: 200px;
}
.mapboxgl-popup-content {
    color: #F3F3DD;
    background-color: #085e2f;
    border-color: #91785D;
    text-align: center;
    font-family: newzald; 
}

.mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {
    align-self: center;
    border-bottom: none;
    border-top-color: #085e2f;
}

a.mapboxgl-ctrl-logo,
.mapboxgl-ctrl-attrib a{
    display: none !important;
}
  
@media screen and (max-width: 500px){
  .topnav,
  .plant-now-container  {
    display: none;
  }
  }  
  
</style>
</head>

      const geojson = {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [167.672694, -45.683417]
            },
            'properties': {
              'title': 'South Island Site',
              'description': 'New Zealand'
            }
          }
        ]
      };
 
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-v9',
center: [168.672694, -43.83417],
zoom: 5.15,
});

// add markers to map
for (const feature of geojson.features) {
// create a HTML element for each feature
const el = document.createElement('div');
el.className = 'marker';
 
// make a marker for each feature and add it to the map
new mapboxgl.Marker(el)
.setLngLat(feature.geometry.coordinates)
.setPopup(
new mapboxgl.Popup({ offset: 25 }) // add popups
.setHTML(
`<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
)
)
.addTo(map);
}
