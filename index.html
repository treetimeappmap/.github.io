<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>TreeTime Site Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
href="https://fonts.googleapis.com/css?family=Open+Sans"
rel="stylesheet"
/>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
<link
href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
rel="stylesheet"
/>
<style>
body {
margin: 0;
padding: 0;
}
.topnav {
  overflow: hidden;
  position: fixed;
  width: 100%;
  background-color: #3E9E57;
  box-shadow: 0 20px 5px -5px rgb(0 0 0 / 60%);
  z-index: 1;
}

.topnav img {
padding: 7px;
}      
 
#map {
        z-index: 0;
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
.marker {
background-image: url('https://treetimeapp.com/wp-content/uploads/2021/08/carbon_natives.png');
background-size: cover;
width: 50px;
height: 50px;
border-radius: 50%;
cursor: pointer;
}
.mapboxgl-popup {
max-width: 200px;
}
.mapboxgl-popup-content {
      color: #F3F3DD;
    background-color: #3E9E57;
    border-color: #91785D;
text-align: center;
font-family: 'Open Sans', sans-serif;
}
</style>
</head>
<body>
      
<div class="topnav">
  <img src="https://treetimeapp.com/wp-content/uploads/2020/09/cropped-faviconnew.png" alt="Trulli" width="50" height="33">
</div>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHJlZXRpbWUiLCJhIjoiY2w3NnR1ZXluMGJhbzNucDNycjRiM3cwMiJ9.7crLm7gnNpgGTKKr7owi1g';
 
      const geojson = {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [167.672694, -45.683417]
            },
            'properties': {
              'title': 'South Island Site',
              'description': 'New Zealand'
            }
          }
        ]
      };
 
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-v9',
center: [168.672694, -43.83417],
zoom: 5.15,
});

// add markers to map
for (const feature of geojson.features) {
// create a HTML element for each feature
const el = document.createElement('div');
el.className = 'marker';
 
// make a marker for each feature and add it to the map
new mapboxgl.Marker(el)
.setLngLat(feature.geometry.coordinates)
.setPopup(
new mapboxgl.Popup({ offset: 25 }) // add popups
.setHTML(
`<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
)
)
.addTo(map);
}
</script>
</body>
</html>
